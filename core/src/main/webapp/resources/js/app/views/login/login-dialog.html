<div style="width:300px;">
    <div class="dijitDialogPaneContentArea">
        <div data-dojo-attach-point="contentNode">
            <form data-dojo-type="dijit.form.Form" data-dojo-attach-point="form">
                <table class="form">
                    <tr>
                        <td>Username</td>
                        <td>
                            <input data-dojo-type="dijit.form.ValidationTextBox"
                                   data-dojo-props='name: "username", required: true, maxLength: 64, trim: true, style: "width: 200px;"'/>
                        </td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td>
                            <input data-dojo-type="dijit.form.ValidationTextBox" type="password"
                                   data-dojo-props='name: "password", required: true, style: "width: 200px;"'/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="dijitDialogPaneActionBar">
        <div class="message" data-dojo-attach-point="messageNode"></div>
        <button data-dojo-type="dijit.form.Button" data-dojo-attach-point="submitButton">
            OK
        </button>
        <button data-dojo-type="dijit.form.Button" data-dojo-attach-point="cancelButton">
            Cancel
        </button>
    </div>
</div>
